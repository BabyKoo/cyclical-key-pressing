<!DOCTYPE html>

<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Screen doesn't lock</title>
</head>

<body>
    <div id="begin-at"></div>
    <div id="current-time"></div>
    <div id="main-msg"></div>
    <div id="counter"></div>
    <div id="time-gap"></div>
    <span>Set Time Gap: </span>
    <input id="time-gap-input" placeholder="secs" value="60" />
    <span>Seconds </span>
    <button onclick="execute(document.getElementById('time-gap-input').value)">Set</button>
    <div></div>
    <button onclick="execute(60)">1 min</button>
    <button onclick="execute(3600)">1 h</button>
    <script type="text/javascript">
        let status = "Pressed Key";
        let counter = 0;
        let pressKeyIntervalID = 0;
        let objWs = new ActiveXObject("Wscript.Shell");
        function pressKey(key) {
            objWs.SendKeys(key);
            objWs.SendKeys(key);
            status = "Key: " + key;
        }
        function counterIncrease() {
            counter++;
            document.getElementById("main-msg").innerText = status;
            document.getElementById("counter").innerText = "Counts: " + counter;
        }
        function counterClear() {
            counter = 0;
            document.getElementById("counter").innerText = "Counts: " + counter;
        }
        function showTimeGap(gap) {
            document.getElementById("time-gap").innerText = "Time gap: " + gap + " sec(s)";
        }
        function showCurrentTime() {
            document.getElementById("current-time").innerHTML = "&nbsp;&nbsp;Current Time:  <br/>"+ '<div class="time">' + formatDate(new Date) + "</div>";
        };
        function pressAndCounterAdd(key, isClearCounter) {
            if(isClearCounter) {
                counterClear();
            };
            pressKey(key); 
            counterIncrease();
        };
        showCurrentTime();
        setInterval("showCurrentTime()", 1000);
        function execute(p) {
            console.log(p);
            document.getElementById("begin-at").innerHTML = "&nbsp;&nbsp;Begin @ <br/>" + '<div class="time">' + formatDate(new Date) + "</div>";
            pressAndCounterAdd("{SCROLLLOCK}", true);
            showTimeGap(p);
            clearInterval(pressKeyIntervalID);
            pressKeyIntervalID = setInterval('pressAndCounterAdd("{SCROLLLOCK}", false);', parseInt(p) * 1000);
        };
        function formatDate(date) {
            let formatted_date = "" + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " | " + + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            return formatted_date;
        }
    </script>
    <style scss>
        .time {
            display: inline-block;
            font-family: sans-serif;
        }
        #current-time {
            color: navy;

        } 
        #current-time .time{
            font-size: 50px;
        }
        #begin-at .time{
            font-size: 20px;
        }
    </style>
</body>

</html>
